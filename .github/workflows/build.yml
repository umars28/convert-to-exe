name: Build Windows Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, windows-11, windows-10, windows-8.1, windows-8, windows-7, windows-vista, windows-xp, windows-2000, windows-98, windows-nt4, windows-95, windows-3.1, windows-3.0, windows-2.0, windows-1.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.9  # Ganti dengan versi Python yang Anda gunakan

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install pywebview

      - name: Build executable
        run: |
          pyinstaller --onefile --hidden-import=webview --noconsole app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-exe
          path: dist/app.exe  # Sesuaikan dengan lokasi file executable yang dihasilkan
